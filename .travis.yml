language: php

## Run on container environment
sudo: false

## Cache composer bits
cache:
  directories:
    - $HOME/.composer/cache

## Addons used by this package
addons:
  code_climate:
    repo_token: ${CC_TOKEN}

## Services used by this package
services:
  - mysql

## List all PHP versions to test with
php:
  - 5.6
  - 7.0
  - 7.1
  - hhvm
  - nightly

## Define all ENV vars to test with
env:
  - LARAVEL_VERSION="5.0.*" DB_TYPE="sqlite"
  - LARAVEL_VERSION="5.0.*" DB_TYPE="mysql"
  - LARAVEL_VERSION="5.1.*" DB_TYPE="sqlite"
  - LARAVEL_VERSION="5.1.*" DB_TYPE="mysql"
  - LARAVEL_VERSION="5.2.*" DB_TYPE="sqlite"
  - LARAVEL_VERSION="5.2.*" DB_TYPE="mysql"
  - LARAVEL_VERSION="5.3.*" DB_TYPE="sqlite"
  - LARAVEL_VERSION="5.3.*" DB_TYPE="mysql"
  - LARAVEL_VERSION="5.4.*" DB_TYPE="sqlite"
  - LARAVEL_VERSION="5.4.*" DB_TYPE="mysql"
  - LARAVEL_VERSION="dev-master" DB_TYPE="sqlite"

matrix:
  fast_finish: true
  include:
    - php: 5.5
      env: LARAVEL_VERSION="5.1.*" DB_TYPE="mysql"
  exclude:
    - php: 5.6
      env: LARAVEL_VERSION="dev-master" DB_TYPE="sqlite"
    - php: nightly
      env: LARAVEL_VERSION="5.0.*" DB_TYPE="mysql"
    - php: nightly
      env: LARAVEL_VERSION="5.1.*" DB_TYPE="mysql"
    - php: nightly
      env: LARAVEL_VERSION="5.2.*" DB_TYPE="mysql"
    - php: nightly
      env: LARAVEL_VERSION="5.3.*" DB_TYPE="mysql"
    - php: nightly
      env: LARAVEL_VERSION="5.4.*" DB_TYPE="mysql"
    - php: hhvm
      env: LARAVEL_VERSION="5.0.*" DB_TYPE="mysql"
    - php: hhvm
      env: LARAVEL_VERSION="5.1.*" DB_TYPE="mysql"
    - php: hhvm
      env: LARAVEL_VERSION="5.2.*" DB_TYPE="mysql"
    - php: hhvm
      env: LARAVEL_VERSION="5.3.*" DB_TYPE="mysql"
    - php: hhvm
      env: LARAVEL_VERSION="5.4.*" DB_TYPE="mysql"
  allow_failures:
    - php: nightly
    - php: hhvm
    - env: LARAVEL_VERSION="dev-master"

## Run Scripts before Install
before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS notifynder;'

## Install Dependencies
install:
  - composer self-update
  - if [ -n "$GH_TOKEN" ]; then composer config github-oauth.github.com ${GH_TOKEN}; fi;
  - composer require laravel/framework:${LARAVEL_VERSION} --no-update --no-interaction
  - composer install --prefer-dist --no-interaction

## Run Scripts before Tests
before_script:
  - composer dump-autoload -o

## Run test Scripts
script:
  - vendor/bin/phpunit

## Run Scripts after Tests
after_script:
  - vendor/bin/test-reporter
  - export CI_BUILD_NUMBER="$TRAVIS_BUILD_NUMBER"
  - export CI_PULL_REQUEST="$TRAVIS_PULL_REQUEST"
  - export CI_BRANCH="$TRAVIS_BRANCH"
  - vendor/bin/coveralls -v

## Send Build Notifications to Slack
notifications:
  slack: astrotomic:CnF7P2xaZuJTJ4VzNOy6ksDH
